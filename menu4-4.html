          <script type="text/javascript">
              // More API functions here:
              // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
      
              // 
              const URL44 = "https://lee-jongbae78.github.io/contest2020/my_model_44/";


              let model, webcam, ctx, labelContainer, maxPredictions;
      
                        async function createModel() {
                        const checkpointURL = "https://lee-jongbae78.github.io/contest2020/my_model_211/model.json"; // model topology
                        const metadataURL = "https://lee-jongbae78.github.io/contest2020/my_model_211/metadata.json"; // model metadata

                        const recognizer = speechCommands.create(
                            "BROWSER_FFT", // fourier transform type, not useful to change
                            undefined, // speech commands vocabulary feature, not useful for your models
                            checkpointURL,
                            metadataURL);

                        // check that model and metadata are loaded via HTTPS requests.
                        await recognizer.ensureModelLoaded();

                        return recognizer;
                    }

                    async function init() {
                        var status1
                        status1 = "ready";

                    var greetings = document.getElementById("greetings"); 
  
                    const recognizer = await createModel();
                    const classLabels = recognizer.wordLabels(); // get class labels
                    const labelContainer2 = document.getElementById("label-container2");
                    for (let i = 0; i < classLabels.length; i++) {
                        labelContainer2.appendChild(document.createElement("div"));
                    }
                        

                    recognizer.listen(result => {

                        const scores = result.scores; // probability of prediction for each class
                        

                        // render the probability scores per class
                        for (let i = 0; i < classLabels.length; i++) {
                            const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                            labelContainer2.childNodes[i].innerHTML = classPrediction;

                             if (result.scores[2].toFixed(2) >= 0.6) {//준비에서 시작 음성
                                if(status1=="go"){
                                    init2()
                                    status1 = "giveup"
                                }
                            }
                            
                            else if (result.scores[3].toFixed(2) >= 0.8) { //준비 안녕 음성
                                console.log(greetings);
                                greetings.play();
                                status1 = "go"

                            }
                            
                            else if (result.scores[1].toFixed(2) == 1.0) {
                                if(status1=="giveup" || status1=="go"){
                                    gomenu2()
                                }
                                status1 = "ready"

                            }
                            //console.log(status1);
                        }

                    }, {
                
                includeSpectrogram: true, // in case listen should return result.spectrogram
                probabilityThreshold: 0.75,
                invokeCallbackOnNoiseAndUnknown: true,
                overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
            });
                    }


              async function init2() {
                  
                  var startings = document.getElementById("startings"); 
                  startings.play();
                                    
                  const modelURL = URL44 + "model.json";
                  const metadataURL = URL44 + "metadata.json";
                  // load the model and metadata
                  // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                  // Note: the pose library adds a tmPose object to your window (window.tmPose)
                  model = await tmPose.load(modelURL, metadataURL);
                  maxPredictions = model.getTotalClasses();

                  // Convenience function to setup a webcam
                  const size = 300;
                  const flip = true; // whether to flip the webcam
                  webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
                  await webcam.setup(); // request access to the webcam
                  await webcam.play();
                  window.requestAnimationFrame(loop);
      
                  // append/get elements to the DOM

                    const hidevideo = document.getElementById("video4-4");

                  hidevideo.style.display = 'none';
                                           
                  const canvas = document.getElementById("canvas");
                  canvas.style.display = 'inline-block';
                  canvas.width = size; canvas.height = size;
                  ctx = canvas.getContext("2d");
                  labelContainer = document.getElementById("label-container");
                  for (let i = 0; i < maxPredictions; i++) { // and class labels
                      labelContainer.appendChild(document.createElement("div"));
                  }

                  //운동 시작하는 음성 바로 나오기

                  //startnar();

              }

     
              async function loop(timestamp) {
                  webcam.update(); // update the webcam frame
                  await predict();
                  window.requestAnimationFrame(loop);
              }
              var progress = 360
              var status = "stand"
              var count = 0


              async function predict() {
                 var bentings = document.getElementById("bentings"); 

                  const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
                  // Prediction 2: run input through teachable machine classification model
                  const prediction = await model.predict(posenetOutput);

                              
                  if (prediction[0].probability.toFixed(2) == 1.00) {


                    status = "stand"

                  } else if (prediction[1].probability.toFixed(2) > 0.90) {
                      if (status == "stand") {
                          count++
                          var audio = new Audio('./audios/' + count % 10 + '.mp3');
                          audio.play();
                          progress = progress-45
                          if(progress <= 0) {
                              progress = 0
                          }
                          $('.progress').css('stroke-dashoffset', progress);
                          $('#counter').html(count);
                          if(count == "8"){
                            myFunction()

                          }
                      }
                      status = "squat"
                  } else if (prediction[2].probability.toFixed(2) == 1.0) {
                      if (status == "bent" || status == "stand") {
                          bentings.play();
                      }
                      status = "bent"
                  }



                  for (let i = 0; i < maxPredictions; i++) {
                      const classPrediction =
                          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                      labelContainer.childNodes[i].innerHTML = classPrediction;
                  }
      
                  // finally draw the poses
                  drawPose(pose);
              }
      
              function drawPose(pose) {
                  if (webcam.canvas) {
                      ctx.drawImage(webcam.canvas, 0, 0);
                      // draw the keypoints and skeleton
                      if (pose) {
                          const minPartConfidence = 0.5;
                          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                      }
                  }
              }


        </script>

<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1>

        <title>contest 2020</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

         <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3gc59kryy1"></script>

        <style type="text/css">
        
          .maps ul {
            margin:0; padding:10;
            list-style: none;
            width:100%; float:left;
          }
        
          .maps ul li {
            margin:0; padding:10;
            list-style: none;
            width:50%; float:left;
            border: 1px solid red;
          }

          
        
        </style>

      </head>

      <body>

        <div class="maps">
          <ul>
            <li>
              <div id="map" style="width:100%;height:800px;"></div>
            </li>
            <li>
              <div id="map1" style="width:100%;height:800px;"></div>
            </li>
          </ul>


        </div>


        <script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 15
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map
});

var mapDiv1 = document.getElementById('map1'); // 'map'으로 선언해도 동일

//옵션 없이 지도 객체를 생성하면 서울 시청을 중심으로 하는 16 레벨의 지도가 생성됩니다.
var map1 = new naver.maps.Map(mapDiv1);


        </script>

        <div class="footer"></div>

      </body>


    </html>

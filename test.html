<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1>

        <title>contest 2020</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

         <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3gc59kryy1"></script>

        <style type="text/css">
        
          .maps ul {
            margin:0; padding:0;
            list-style: none;
            width:100%; float:left;
          }
        
          .maps ul li {
            margin:0; padding:0;
            list-style: none;
            width:45%; float:left;
            border: 3px solid green;
          }

          
        
        </style>

      </head>

      <body>

        <div class="maps">
          <ul>
            <li>
              <div id="map" style="width:100%;height:800px;"></div>
            </li>
            <li>
              <div id="pano" style="width:100%;height:800px;"></div>
            </li>
          </ul>


        </div>


        <script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.

var pano = null;

naver.maps.onJSContentLoaded = function() {
    // 아이디 혹은 지도 좌표로 파노라마를 표시할 수 있습니다.
    pano = new naver.maps.Panorama("pano", {
        // panoId: "OregDk87L7tsQ35dcpp+Mg==",
        position: new naver.maps.LatLng(37.3599605, 127.1058814),
        pov: {
            pan: -135,
            tilt: 29,
            fov: 100
        }
    });
};
        </script>

        <div class="footer"></div>

      </body>


    </html>

<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1>

        <title>contest 2020</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

         <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3gc59kryy1"></script>

        <style type="text/css">
        
          .maps ul {
            margin:0; padding:0;
            list-style: none;
            width:100%; float:left;
          }
        
          .maps ul li {
            margin:0; padding:0;
            list-style: none;
            width:45%; float:left;
            border: 3px solid green;
          }

          
        
        </style>

      </head>

      <body>

        <div class="maps">
          <ul>
            <li>
              <div id="map" style="width:100%;height:800px;"></div>
            </li>

          </ul>


        </div>


        <script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.

var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3599605, 127.1058814),
    zoom: 17
});

var pano = null;
naver.maps.onJSContentLoaded = function() {
    // 아이디 혹은 지도 좌표로 파노라마를 표시할 수 있습니다.
    pano = new naver.maps.Panorama("pano", {
        position: new naver.maps.LatLng(37.3599605, 127.1058814),
        pov: {
            pan: -133,
            tilt: 0,
            fov: 100
        }
    });

    // 파노라마 위치가 갱신되었을 때 발생하는 이벤트를 받아 지도의 중심 위치를 갱신합니다.
    naver.maps.Event.addListener(pano, 'pano_changed', function() {
        var latlng = pano.getPosition();

        if (!latlng.equals(map.getCenter())) {
            map.setCenter(latlng);
        }
    });
};

// 거리뷰 레이어를 생성합니다.
var streetLayer = new naver.maps.StreetLayer();
naver.maps.Event.once(map, 'init_stylemap', function() {
    streetLayer.setMap(map);
});

// 거리뷰 버튼에 이벤트를 바인딩합니다.
var btn = $('#street');
btn.on("click", function(e) {
    e.preventDefault();

    // 거리뷰 레이어가 지도 위에 있으면 거리뷰 레이어를 지도에서 제거하고,
    // 거리뷰 레이어가 지도 위에 없으면 거리뷰 레이어를 지도에 추가합니다.
    if (streetLayer.getMap()) {
        streetLayer.setMap(null);
    } else {
        streetLayer.setMap(map);
    }
});

// 거리뷰 레이어가 변경되면 발생하는 이벤트를 지도로부터 받아 버튼의 상태를 변경합니다.
naver.maps.Event.addListener(map, 'streetLayer_changed', function(streetLayer) {
    if (streetLayer) {
        btn.addClass('control-on');
    } else {
        btn.removeClass('control-on');
    }
});

// 지도를 클릭했을 때 발생하는 이벤트를 받아 파노라마 위치를 갱신합니다. 이때 거리뷰 레이어가 있을 때만 갱신하도록 합니다.
naver.maps.Event.addListener(map, 'click', function(e) {
    if (streetLayer.getMap()) {
        var latlng = e.coord;

        // 파노라마의 setPosition()은 해당 위치에서 가장 가까운 파노라마(검색 반경 300미터)를 자동으로 설정합니다.
        pano.setPosition(latlng);
    }
});
        </script>

        <div class="footer"></div>

      </body>


    </html>

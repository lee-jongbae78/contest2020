<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1>

        <title>contest 2020</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

         <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3gc59kryy1"></script>

        <style type="text/css">
        
          .maps ul {
            margin:0; padding:0;
            list-style: none;
            width:100%; float:left;
          }
        
          .maps ul li {
            margin:0; padding:0;
            list-style: none;
            width:45%; float:left;
            border: 3px solid green;
          }

          
        
        </style>

      </head>

      <body>

        <div class="maps">
          <ul>
            <li>
              <div id="map" style="width:100%;height:800px;"></div>
            </li>
            <li>
              <div id="map1" style="width:100%;height:800px;"></div>
            </li>
          </ul>


        </div>


        <script>
//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.


// 오버레이 추가
var rect = new naver.maps.Rectangle({
    map: map,
    bounds: [126.96744,37.561622,126.9737437,37.5668781],
    fillColor: '#ff0000',
    fillOpacity: 0.4,
    strokeWeight: 2,
    strokeColor: '#ff0000'
});

var polygon = new naver.maps.Polygon({
    map: map,
    paths: [
        [126.9797895, 37.5670131],
        [126.979215, 37.5649555],
        [126.9766789, 37.5649082],
        [126.9789515, 37.5637645],
        [126.9785598, 37.5614914],
        [126.9804949, 37.5632666],
        [126.9827689, 37.5619065],
        [126.9818039, 37.5639213],
        [126.9837414, 37.5653719],
        [126.9811162, 37.5651081]
    ],
    fillColor: '#ff0000',
    fillOpacity: 0.4,
    strokeWeight: 2,
    strokeColor: '#ff0000'
});

var drawingManager;
naver.maps.Event.once(map, 'init_stylemap', function() {
    drawingManager = new naver.maps.drawing.DrawingManager({map: map});
    drawingManager.addDrawing(rect, naver.maps.drawing.DrawingMode.RECTANGLE, 'my-id');
    drawingManager.addDrawing(polygon, naver.maps.drawing.DrawingMode.POLYGON);
});

        </script>

        <div class="footer"></div>

      </body>


    </html>
